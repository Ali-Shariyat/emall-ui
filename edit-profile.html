<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendors/majazeh/bootstrap4-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.css">
    <title>اي‌مول | eMall</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="rtl">
<div class="profile d-flex justify-content-center align-items-center edit-profile">
    <div class="profile-main col-xl-3 col-lg-4 col-md-5 col-sm-6 col-10 p-0">
        <div class="profile-avatar d-flex justify-content-center align-items-center py-4">
            <div class="d-flex justify-content-center align-items-center rounded-circle">
                <i class="fas fa-user text-white"></i>
            </div>
        </div>
        <form class="profile-content text-center position-relative pb-3">
            <div class="d-inline-block mb-2">
                <input type="text" class="border-0 p-3 form-control w-auto d-inline-block h-auto" placeholder="اسم">
            </div>
            <div class="d-inline-block mb-2">
                <input type="number" class="border-0 p-3 form-control w-auto d-inline-block h-auto" placeholder="تلفون">
            </div>
            <div class="d-inline-block mb-2">
                <input type="email" class="border-0 p-3 form-control w-auto d-inline-block h-auto" placeholder="ایمیل">
            </div>
            <div class="d-inline-block mb-2">
                <input type="text" class="border-0 p-3 form-control w-auto d-inline-block h-auto" placeholder="لوکیسش">
            </div>
            <div class="position-relative d-inline-block mb-2">
                <input type="password" class="border-0 p-3 form-control w-auto d-inline-block h-auto" placeholder="رمز">
                <i class="fas fa-eye-slash see-password position-absolute"></i>
            </div>
            <div class="position-relative d-block mb-2 mt-2">
                <a class="btn btn-custom text-white py-2 px-5 form-control d-inline-block h-auto w-auto" href="#" role="button">تعدیل</a>
            </div>
        </form>
    </div>
</div>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/vendors/bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script>
    $(".see-password").click(function () {
       var _self = $(this);
        if (_self.siblings("input[type=password]").attr("type") == "password") {
            _self.removeClass("fa-eye-slash").addClass("fa-eye");
            _self.siblings("input[type=password]").attr("type","text");
        }else{
            _self.removeClass("fa-eye").addClass("fa-eye-slash");
            _self.siblings("input[type=text]").attr("type","password");
        }
    });
</script>
</body>
</html>
